[env]
platform = renesas-ra
framework = arduino
lib_ldf_mode = deep+
lib_deps =
  arduino-libraries/ArduinoIoTCloud@^1.13.0
 
[env:portenta_c33]
board = portenta_c33

[env:uno_r4_wifi]
board = uno_r4_wifi
